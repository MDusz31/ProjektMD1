databaseChangeLog:
  - changeSet:
      id: 2
      author: m
      changes:
        - createTable:
            tableName: reader
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: borrowed_books
                  type: VARCHAR(255)
        - addColumn:
            tableName: book
            columns:
              - column:
                  name: reader_id
                  type: BIGINT

        - addForeignKeyConstraint:
            baseTableName: book
            baseColumnNames: reader_id
            referencedTableName: reader
            referencedColumnNames: id
            constraintName: fk_book_reader
            onDelete: CASCADE

