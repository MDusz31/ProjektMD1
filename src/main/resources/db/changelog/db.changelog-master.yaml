databaseChangeLog:
  - changeSet:
      id: 1
      author: m
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: author
                  type: varchar(255)
              - column:
                  name: isbn
                  type: varchar(13)
  - include:
      file: "db/changelog/db.changelog-add-reader-table.yaml"
